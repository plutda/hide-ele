<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <!-- 渐变背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <!-- 发光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bgGradient)"/>
  
  <!-- 眼睛轮廓 -->
  <g filter="url(#glow)">
    <!-- 眼睛外框 -->
    <path d="M20 64 Q64 28 108 64 Q64 100 20 64Z" 
          fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- 瞳孔 -->
    <circle cx="64" cy="64" r="18" fill="white"/>
    
    <!-- 瞳孔内圈 -->
    <circle cx="64" cy="64" r="10" fill="#667eea"/>
    
    <!-- 高光点 -->
    <circle cx="70" cy="58" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- 隐藏线/斜线 -->
  <line x1="30" y1="30" x2="98" y2="98" 
        stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.85"/>
  
  <!-- 隐藏线装饰点 -->
  <circle cx="30" cy="30" r="4" fill="white" opacity="0.6"/>
  <circle cx="98" cy="98" r="4" fill="white" opacity="0.6"/>
</svg>
